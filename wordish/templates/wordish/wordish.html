<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>wordish game</title>
    <link rel="stylesheet" href="../../static/wordish.css" />
  </head>

  <body>
    <div id="container">
      <div id="status_container">
        <div id="status">{{ status }}</div>
      </div>
      <table>
        {% for i in game %}
          <tr>
            {% for j in i %}
            <td id="{{j.0}}" style="background-color: {{j.1}}">
              {{j.2}}
            </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
      <div id="input_container">
        <form action="guess" method="post">
          <label id="guess_label">Guess:</label>
          <input id="guess_text" name="newGuess" />
          <button id="guess_button" type="submit">Submit</button>
          <input id="target_text" name="newTarget" type="hidden" value="{{ newTarget }}" />
          <input id="cur_row" name="cur_row" type="hidden" value="{{ cur_row }}" />
          <input id="gameString" name="gameString" type="hidden" value="{{ gameString }}" />

          {% csrf_token %}
        </form>
      </div>
    </div>
  </body>
</html>
